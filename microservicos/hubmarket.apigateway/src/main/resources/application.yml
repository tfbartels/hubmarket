spring:
 application:
  name: apigateway
  
server:
 port: 8080 
  
zuul:
 prefix: /api
 routes:  
  produto:
   path: /produto/**
   serviceId: produto
  usuario:
   path: /usuario/**
   serviceId: usuario

security:
  oauth2:     
    client:
      accessTokenUri: http://localhost:8095/oauth/token
      userAuthorizationUri: http://localhost:8095/oauth/authorize